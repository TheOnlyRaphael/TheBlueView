<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blue View - Raphael Imbert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery img {
            width: 100%;
            margin-top: 10px;
        }
        .instagram {
            margin-top: 20px;
        }
        .instagram a {
            color: #0077b5;
            font-size: 18px;
            text-decoration: none;
        }
        .auth-form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <header>The Blue View - Raphael Imbert</header>
    <div class="container">
        <h2>Welcome to My Photography Journey</h2>
        <p>Capturing the beauty of the world through my lens.</p>
        
        <div class="auth-form">
            <h3>Login</h3>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <div class="gallery">
            <img src="photo1.jpg" alt="Photography Sample 1">
            <img src="photo2.jpg" alt="Photography Sample 2">
        </div>
        
        <div class="instagram">
            <p>Follow my journey on Instagram:</p>
            <a href="https://www.instagram.com/theblueview/" target="_blank">@theblueview</a>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'Raphael' && password === 'securepassword') {
                alert('Login successful! Welcome, Raphael.');
            } else {
                alert('Invalid credentials.');
            }
        }
    </script>
</body>
</html>
